<div
  *ngIf="isLoading"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <svg
    class="pl"
    viewBox="0 0 160 160"
    width="160px"
    height="160px"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#000"></stop>
        <stop offset="100%" stop-color="#fff"></stop>
      </linearGradient>
      <mask id="mask1">
        <rect x="0" y="0" width="160" height="160" fill="url(#grad)"></rect>
      </mask>
      <mask id="mask2">
        <rect x="28" y="28" width="104" height="104" fill="url(#grad)"></rect>
      </mask>
    </defs>

    <g>
      <g class="pl__ring-rotate">
        <circle
          class="pl__ring-stroke"
          cx="80"
          cy="80"
          r="72"
          fill="none"
          stroke="hsl(223,90%,55%)"
          stroke-width="16"
          stroke-dasharray="452.39 452.39"
          stroke-dashoffset="452"
          stroke-linecap="round"
          transform="rotate(-45,80,80)"
        ></circle>
      </g>
    </g>
    <g mask="url(#mask1)">
      <g class="pl__ring-rotate">
        <circle
          class="pl__ring-stroke"
          cx="80"
          cy="80"
          r="72"
          fill="none"
          stroke="hsl(193,90%,55%)"
          stroke-width="16"
          stroke-dasharray="452.39 452.39"
          stroke-dashoffset="452"
          stroke-linecap="round"
          transform="rotate(-45,80,80)"
        ></circle>
      </g>
    </g>

    <g>
      <g
        stroke-width="4"
        stroke-dasharray="12 12"
        stroke-dashoffset="12"
        stroke-linecap="round"
        transform="translate(80,80)"
      >
        <polyline
          class="pl__tick"
          stroke="hsl(223,10%,90%)"
          points="0,2 0,14"
          transform="rotate(-135,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,10%,90%)"
          points="0,2 0,14"
          transform="rotate(-90,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,10%,90%)"
          points="0,2 0,14"
          transform="rotate(-45,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,10%,90%)"
          points="0,2 0,14"
          transform="rotate(0,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,10%,90%)"
          points="0,2 0,14"
          transform="rotate(45,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,10%,90%)"
          points="0,2 0,14"
          transform="rotate(90,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,10%,90%)"
          points="0,2 0,14"
          transform="rotate(135,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,10%,90%)"
          points="0,2 0,14"
          transform="rotate(180,0,0) translate(0,40)"
        ></polyline>
      </g>
    </g>
    <g mask="url(#mask1)">
      <g
        stroke-width="4"
        stroke-dasharray="12 12"
        stroke-dashoffset="12"
        stroke-linecap="round"
        transform="translate(80,80)"
      >
        <polyline
          class="pl__tick"
          stroke="hsl(223,90%,80%)"
          points="0,2 0,14"
          transform="rotate(-135,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,90%,80%)"
          points="0,2 0,14"
          transform="rotate(-90,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,90%,80%)"
          points="0,2 0,14"
          transform="rotate(-45,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,90%,80%)"
          points="0,2 0,14"
          transform="rotate(0,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,90%,80%)"
          points="0,2 0,14"
          transform="rotate(45,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,90%,80%)"
          points="0,2 0,14"
          transform="rotate(90,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,90%,80%)"
          points="0,2 0,14"
          transform="rotate(135,0,0) translate(0,40)"
        ></polyline>
        <polyline
          class="pl__tick"
          stroke="hsl(223,90%,80%)"
          points="0,2 0,14"
          transform="rotate(180,0,0) translate(0,40)"
        ></polyline>
      </g>
    </g>

    <g>
      <g transform="translate(64,28)">
        <g class="pl__arrows" transform="rotate(45,16,52)">
          <path
            fill="hsl(3,90%,55%)"
            d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"
          ></path>
          <path
            fill="hsl(223,10%,90%)"
            d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z"
          ></path>
        </g>
      </g>
    </g>
    <g mask="url(#mask2)">
      <g transform="translate(64,28)">
        <g class="pl__arrows" transform="rotate(45,16,52)">
          <path
            fill="hsl(333,90%,55%)"
            d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"
          ></path>
          <path
            fill="hsl(223,90%,80%)"
            d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z"
          ></path>
        </g>
      </g>
    </g>
  </svg>
</div>
<form (ngSubmit)="onSubmit()">
    <div class="relative z-0 mb-6 w-full group">
      <input type="email" name="floating_email" [(ngModel)]="configData.correo" 
             class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-600" 
             placeholder=" " required readonly/>
      <label for="floating_email" class="absolute text-sm text-gray-500 transform -translate-y-6 scale-75 top-3 left-0 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-5 peer-focus:top-3 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
    </div>
  
    <div class="relative z-0 mb-6 w-full group">
      <input type="text" name="floating_name" [(ngModel)]="configData.nombre" 
             class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-600" 
             placeholder=" " required readonly/>
      <label for="floating_name" class="absolute text-sm text-gray-500 transform -translate-y-6 scale-75 top-3 left-0 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-5 peer-focus:top-3 peer-focus:scale-75 peer-focus:-translate-y-6">Name</label>
    </div>
  
    <div class="relative z-0 mb-6 w-full group">
      <input type="text" name="floating_address" [(ngModel)]="configData.direccion" 
             class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-600" 
             placeholder=" " required readonly/>
      <label for="floating_address" class="absolute text-sm text-gray-500 transform -translate-y-6 scale-75 top-3 left-0 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-5 peer-focus:top-3 peer-focus:scale-75 peer-focus:-translate-y-6">Address</label>
    </div>
  
    <div class="relative z-0 mb-6 w-full group">
      <input type="tel" name="floating_phone" [(ngModel)]="configData.telefono" 
             class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-600" 
             placeholder=" " required readonly/>
      <label for="floating_phone" class="absolute text-sm text-gray-500 transform -translate-y-6 scale-75 top-3 left-0 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-5 peer-focus:top-3 peer-focus:scale-75 peer-focus:-translate-y-6">Phone number</label>
    </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-lg py-2 px-4 mt-4">Submit</button>
  </form>
